<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie DB</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>

<body>
    <div class="header">
        <div>Movies DB</div>
    </div>
    <div class="allMovies">
        <input type="text" id="title" placeholder="Add Movie" />
        <input type="text" id="movieType" placeholder="Add Type" />
        <input type="text" id="year" placeholder="Add Year" />
        <button onclick="addMovie()" class="button">Add Movie</button>
    </div>
    <div class="allMovies">
        <div id="result" class="locationStyle">

        </div>
    </div>
    <br>
    <h4 style="text-align: center;" class="externaAPI">External API Data</h4>
    <form class="allMoviesResults">
        <div id="APIData" class="locationStyle">

        </div>
    </form>
    <script src="./logic.js"></script>

</body>

</html>
